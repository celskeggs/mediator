<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mediator Web Client</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="resources.js"></script>
    <script src="client.js"></script>
</head>
<body>
<div class="vcontainer">
    <div class="hcontainer">
        <div class="playcontainer">
            <canvas id="playspace">
                This interface requires canvas support. Consider upgrading your web browser.
            </canvas>
        </div>
        <div class="infocolumn">
            <div class="paneltabs">
                <button>Stats</button>
                <button>Verbs</button>
            </div>
            <div class="panelbody">
            </div>
            <div class="textcontainer">
                <div id="textspace">
                </div>
            </div>
        </div>
    </div>
    <div class="inputcontainer">
        <input id="verb" type="text" value="">
    </div>
</div>
</body>
</html>
